{% extends "template.html" %} {% block content %}

<div class="border round">
  <h1 class="my-5">{{posts.title}}</h1>
  <p class="text-dark">{{posts.content}}</p>
  <form action="{% url 'like_post' post.pk %}" method="POST">
    {% csrf_token %}
	<button type="submit", name="post_id", value="{{ post.id }}", class="btn btn-primary btn-sm">Like</button>
  </form>
</div>

<a href="{% url 'post_list' %}" class="btn btn-secondary my-5">Back</a>
<!-- need user permisssion -->
<a href="{% url 'post_update' %}" class="btn btn-secondary my-5">Edit</a>
<a href="{% url 'post_delete' %}" class="btn btn-secondary my-5">Delete</a>

{% endblock %}
