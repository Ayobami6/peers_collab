name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image and Push
      run: |
        echo "${{ secrets.DOCKERPSWD }}" | docker login -u "ayobami6" --password-stdin
        docker build . --file Dockerfile --tag my-image-name:$(date +%s)
        docker push ayobami6/peers_dev_container:v1
       
        
        
        
