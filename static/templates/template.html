{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Peers</title>
        <!-- Css style -->
        <link rel="stylesheet" href="{% static 'css/style.css' %}" />
        <link
            rel="icon"
            width="30"
            height="20"
            href="{% static 'assets/new-peers.ico' %}"
            type="image/x-icon" />
        <!-- Font awesome -->
        <script
            src="https://kit.fontawesome.com/df6169861f.js"
            crossorigin="anonymous"></script>
        <!-- <link rel="stylesheet" href="https://kit.fontawesome.com/df6169861f.css" crossorigin="anonymous"> -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous" />
        <!-- Boostrap Icons -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

        <!--Added this line so that stylesheet and js script can be added in files that inherits the template -->
        {% block style_sheet_and_js %} {% endblock %}
    </head>

    <body>
        <nav class="navbar navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img
                        src="{% static 'assets/new-peers.png' %}"
                        alt=""
                        width="30"
                        height="24" />
                    Peers
                </a>
            </div>
            <div class="ml-auto">
                {% if user.is_authenticated %}
                <a href="{% url 'home' %}" class="btn btn-secondary me-1"
                    >Home</a
                >
                <a href="{% url 'logout' %}" class="btn btn-secondary me-1"
                    >Logout</a
                >
                {% else %}
                <a href="{% url 'login' %}" class="btn btn-secondary me-1"
                    >Login</a
                >

                {% endif %}
            </div>
        </nav>
        <div class="container">{% block content %} {% endblock %}</div>
        <footer
            class="container-fluid"
            id="footer"
            style="background-color: #F5F5F5; height: 10%; position: absolute; bottom: revert; margin-top: 20%">
            <div class="footer-content">Peers</div>
        </footer>
        <!-- <div class="fixed-bottom">
            <footer class="footer">Peers</footer>
        </div> -->
    </body>

    <!-- Optional Js For bootstrap -->

    <script
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</html>
